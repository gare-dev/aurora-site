<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <link rel="stylesheet" href="/styles/login.css">
    <!--Teste-->
</head>

<body>

    <header></header>

    <div id="container">
        <div id="register_box">
            <h2 id="register_title">Registrar</h2>
            <p id="register_message">Crie uma conta para ter acesso a todas funcionalidades do nosso site.</p>

            <div id="register_flex">
                <div class="register_input_display">
                    <input required class="register_input" type="text" name="register_name" id="register_name">
                    <label class="register_label" for="register_name">Name</label>
                </div>
                <div class="register_input_display">
                    <input required class="register_input" type="email" name="register_email" id="register_email">
                    <label class="register_label" for="register_email">Email</label>
                </div>
                <div class="register_input_display">
                    <input required class="register_input" type="password" name="register_password" id="register_password">
                    <label class="register_label" for="register_password">Password</label>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
